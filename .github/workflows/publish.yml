name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'v*'
      - 'rupa/*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@${{ github.repository_owner }}'

      - name: Install dependencies
        run: npm ci

      - name: Update package name and registry
        run: |
          sed -i "s/@OWNER/@${{ github.repository_owner }}/g" package.json
          sed -i "s/@OWNER/@${{ github.repository_owner }}/g" .npmrc

      - name: Build package
        run: npm run build

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
